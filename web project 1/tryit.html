<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Practice Editor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(103, 58, 183, 0.4); /* Purple shadow */
      border-radius: 12px;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    .section-title {
      font-size: 22px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .editor {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    textarea,
    .output-box {
      flex: 1 1 400px;
      min-width: 280px;
      height: 250px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #673ab7;
      background-color: #f3eefe;
      box-shadow: 0 0 10px rgba(103, 58, 183, 0.2);
      font-family: monospace;
      font-size: 16px;
      resize: vertical;
      box-sizing: border-box;
    }

    .output-box {
      background-color: #fff;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .run-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .run-btn:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      .editor {
        flex-direction: column;
        align-items: stretch;
      }

      textarea,
      .output-box {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="section-title">Write HTML Code</div>
    <div class="editor">
      <textarea id="htmlCode" placeholder="Write your HTML code here...">
<h1>Hello World</h1>
<p>This is my first HTML output!</p>
      </textarea>
      <div class="output-box">
        <iframe id="outputFrame"></iframe>
      </div>
    </div>
    <button class="run-btn" onclick="runCode()">Run Code</button>
  </div>

  <script>
    function runCode() {
      const html = document.getElementById("htmlCode").value;
      document.getElementById("outputFrame").srcdoc = html;
    }
    runCode(); // Load default
  </script>

</body>
</html>
