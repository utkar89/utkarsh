<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Learn with Aashi</title>
  <style>
    /* Basic reset and body styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Header styling */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Logo container */
    .logo-text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 28px;
      color: #7e22ce; /* purple shade */
      text-shadow: 1px 1px 3px rgba(126, 34, 206, 0.7);
      text-decoration: none;
      user-select: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .logo-text:hover {
      color: #b854f5;
      text-shadow: 2px 2px 5px rgba(184, 84, 245, 0.8);
    }

    .logo-text .highlight {
      font-style: italic;
      font-weight: 900;
      color: #b854f5;
      text-shadow: 2px 2px 4px rgba(184, 84, 245, 0.8);
      transition: color 0.3s ease;
    }
    .logo-text .highlight:hover {
      color: #7e22ce;
    }

    /* Navigation styling */
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      padding: 5px 10px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #7e22ce;
      text-decoration: underline;
    }

    /* Responsive for mobile */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="#" class="logo-text">Learn with <span class="highlight">Aashi</span></a>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

</body>
</html>
