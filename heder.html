<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #f1f1f1;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo img {
      width: 70px;
    }

    header nav ul {
      display: flex;
      gap: 15px;
      list-style: none;
      margin-right: 50px;
    }

    header nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      padding: 8px;
      transition: color 0.3s;
    }

    header nav ul li a:hover {
      color: #3498db;
    }
    header .logo img {
  width: 70px;
  /* Agar chahiye to background transparent banane ke liye explicitly */
  background-color: transparent;
}


    </style>
</head>
<body>
    <header>
    <div class="logo">
      <img src="logo.png.png" alt="Logo" />
    </div>
    <button class="login-button-mobile">Login</button>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Notes</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Work with Us</a></li>
      </ul>
    </nav>
    
</body>
</html>
